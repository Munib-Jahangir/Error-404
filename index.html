<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Ultimate Roast Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise-overlay"></div>
    
    <div class="container">
        <div class="glitch-container">
            <h1 class="glitch" data-text="404 Not Found">404 Not Found</h1>
        </div>
        
        <div class="heart-container">
            <i class="fas fa-heart-crack heart" id="broken-heart"></i>
        </div>
        
        <div class="roast" id="roast-message">
            <!-- Roast messages will be inserted here by JavaScript -->
        </div>
        
        <div class="buttons">
            <button class="runaway-btn" id="go-home">Go Home</button>
            <button class="fake-link" id="help-btn">Help</button>
            <button class="fake-link" id="support-btn">Support</button>
            <button class="fake-link" id="roast-btn">More Roasts</button>
        </div>
    </div>
    
    <div class="meme-decoration">
        <i class="fas fa-poop"></i>
    </div>
    
    <button class="sound-control" id="sound-control">
        <i class="fas fa-volume-mute"></i>
    </button>
    
    <audio id="sound-effect">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-funny-cartoon-squeak-365.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="moye-sound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-funny-laugh-381.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="fail-sound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-funny-fail-low-tone-477.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
